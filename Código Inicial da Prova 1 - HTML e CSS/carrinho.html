<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho de Compras</title>
    <link rel="stylesheet" href="../Código Inicial da Prova 1 - HTML e CSS/styles/styleCarrinho.css">
    <link rel="stylesheet" href="../Código Inicial da Prova 1 - HTML e CSS/styles/normalize.css">
</head>
<body>
    <header>
        <h1>Prova da Loja de Informática</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html">Produtos</a>
            <a href="carrinho.html">Carrinho</a>
            <a href="#">Contato</a>
        </nav>
        <div class="carrinho">
            <span id="carrinho-contagem">0</span>
            <img src="../Código Inicial da Prova 1 - HTML e CSS/img/cart-icon.png" alt="Carrinho de Compras">
        </div>
    </header>
    <main>
        <section class="carrinho-itens">
            <h2>Seu Carrinho</h2>
            <div id="carrinho-container">
                <!-- Itens do carrinho serão exibidos aqui -->
            </div>
            <div class="carrinho-total">
                <h3>Total: <span id="carrinho-total">0,00</span></h3>
            </div>
            <button onclick="limpaCarrinho()">Limpar Carrinho</button>
        </section>

        <section class="form">
            <h1 class = "titulo">Formulário de Pagamento</h1>
            <div class ="dados">
                <textarea placeholder="Cartão"></textarea>
                <textarea placeholder="Nome do Titular"></textarea>
                <textarea placeholder="Número do cartão"></textarea>
                <input type="date" id="date">
                <input type="password" placeholder="Digito">
                <button>Enviar</button>
            </div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Minha Loja de Informática - Todos os direitos reservados</p>
    </footer>
    <script src="../Código Inicial da Prova 1 - HTML e CSS/scripts/script.js"></script>
</body>
</html>
